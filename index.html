<body>
    <header>
        <div id="logo">
            <h3><a href="contact.html">AAPS</a></h3>
        </div>
    </header>

    <main>
        <section id="hero">
            <img id="hero-img-1" src="synced_assets/wave.jpg" alt="A painting of a wave called 'Under the Wave off Kanagawa', by Japanese artist Katsushika Hokusai.">
            <img id="hero-img-2" src="synced_assets/painter.jpg" alt="Painting of a lady painting in front of a fountain with a man in the background. Called 'The Fountain, Villa Torlonia, Frascati, Italy'. By American painter John Singer Sargent.">
            <h1>Art is important.</h1>
        </section>

        <section id="gallery">
            <figure>
                <img src="synced_assets/gogh.jpg" alt="Self-portrait by Dutch painter Vincent van Gogh.">
                <figcaption>
                    <a href="#punchline">Self-portrait, Van Gogh | 1887</a> <span class="grey"><a href="https://www.artic.edu/open-access/open-access-images">The Art Institute of Chicago</a></span>.
                </figcaption>
            </figure>

            <figure>
                <img src="synced_assets/herring.jpg" alt="A painting of fishermen in a storm called 'The Herring Net', by American painter Winslow Homer.">
                <figcaption>
                    <a href="#punchline">The Herring Net, Winslow Homer | 1885</a> <span class="grey"><a href="https://www.artic.edu/open-access/open-access-images">The Art Institute of Chicago</a></span>.
                </figcaption>
            </figure>

            <figure>
                <img src="synced_assets/lilies.jpg" alt="A painting of water lilies called 'Water Lilies' by French painter Claude Monet.">
                <figcaption>
                    <a href="#punchline">Water Lilies, Claude Monet | 1906</a> <span class="grey"><a href="https://www.artic.edu/open-access/open-access-images">The Art Institute of Chicago</a></span>.
                </figcaption>
            </figure>

            <figure class="nomobile">
                <img src="synced_assets/niagara.jpg" alt="Landscape painting called 'Distant View of Niagara Falls', by American painter Thomas Cole.">
                <figcaption>
                    <a href="#punchline">Distant View of Niagara Falls, Thomas Cole | 1830</a> <span class="grey"><a href="https://www.artic.edu/open-access/open-access-images">The Art Institute of Chicago</a></span>.
                </figcaption>
            </figure>

            <figure class="nomobile notablet">
                <img src="synced_assets/improvisation.jpg" alt="Colorful abstract painting called 'Improvisation No. 30 (Cannons)', by Russian painter Vasily Kandinsky.">
                <figcaption>
                    <a href="#punchline">Improvisation No. 30 (Cannons), Vasily Kandinsky | 1913</a> <span class="grey"><a href="https://www.artic.edu/open-access/open-access-images">The Art Institute of Chicago</a></span>.
                </figcaption>
            </figure>

            <figure class="nomobile notablet">
                <img src="synced_assets/jesus.jpg" alt="A painting of Jesus and three soldiers called 'Jesus Mocked by the Soldiers', by French painter Édouard Manet.">
                <figcaption>
                    <a href="#punchline">Jesus Mocked by the Soldiers, Édouard Manet | 1865</a> <span class="grey"><a href="https://www.artic.edu/open-access/open-access-images">The Art Institute of Chicago</a></span>.
                </figcaption>
            </figure>

        </section>

        <section id="punchline">
            <h1>Let's protect it. <a href="contact.html">Together.</a></h1>
        </section>
    </main>
